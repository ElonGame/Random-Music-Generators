<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>Hello World</title>
  <style>
  body {
    text-align: center;
  }
    .noteOut {
      display: inline-block;
      margin-top: 2px;
      text-align: center;
      width: 30px;
      border-left: solid blue 1px;
    }
    #app {
      width: 80%;
      margin: 20px auto;
      background: #dedede;
      border: solid 0.5px black;
      padding: 10px;
    }
    label {
      display: inline-block;
      width: 120px;
    }
    input, select {
      margin: 5px;
      width: 100px;
      text-align: center;
    }
    .resultRow {
      width: 85%;
      margin: 5px auto;
      padding: 5px 5%;
      background: rgba(23,79,168,.7);
      font-size: 20px;
      box-shadow: 1px 1px 1px 1px black;
    }
    .resultRow:hover {
      background: rgba(23,79,168,.9);
    }
    .resultRow span {
      display: inline-block;
      width: 40px;
    }
    .download {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 95%;"
    }
  </style>
  <script src="https://use.fontawesome.com/3d44354ccb.js"></script>
</head>
<body>

  <h1>Github Pages Hello World!</h1>

  <div id="app">
    
    <label for="midiStyle">Midi Style
      <select id="midiStyle">
        <option value="diatonic" selected>Diatonic</option>
        <option value="chromatic">Chromatic</option>
      </select>
    </label>
    <label for="midiRange">Note Range<input id="midiRange" placeholder="G3 G5" value="G3 G5"></label>
    <label for="midiLength">Midi Length<input type="number" id="midiLength" placeholder="10" value="10"></label>
    <label for="midiJump">Max Jump<input type="number" id="midiJump" placeholder="12" value="12"></label>
    <label for="midiDuration">Note Durations<input type="number" id="midiDuration" placeholder="2" value="2"></label>
    <label for="midiQTY">No of Melodies<input type="number" id="midiQTY" placeholder="10" value="10"></label>
    <br>
    <input type="button" id="generate" value="Generate">

    <div id="results"></div>

  </div>
  <a href="refTable.html" style="position: fixed; left: 10px; top: 10px;">Midi Note Ref</a>
  
  <!-- This way main.js (bundle.js) can access DOM. -->
  <script type="text/javascript" src="bundle.js"></script>

</body>
</html>
